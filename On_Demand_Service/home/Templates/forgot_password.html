{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Change Password
    </title>
</head>

<body>
    <form method="POST">
        <fieldset>
            {% csrf_token %}
            {{ form | crispy }}
            <a href="http://127.0.0.1:8000/home/">
                <button type="submit">
                    Change Password
                </button>
            </a>
            
        </fieldset>

    </form>
</body>

</html>
